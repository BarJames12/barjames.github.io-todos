<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list Task</title>
    <script src="https://kit.fontawesome.com/c9c762a273.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <style id="clock-animations"></style>
  </head>
  <body>
    <header>
      <h1>Todo list Task <i class="fas fa-check"></i></h1>
    </header>
    <div class="container">
      <div class="textDeleteClearBtns">
        <textarea name="note" id="note" cols="53" rows="6" placeholder=" * Take a note..."></textarea>
        <div class="errorStyle" id="note-error"></div>
        <div class="deleteAndClear">
          <button type="button" id="deleteAllNoteBtn" onclick="onDeleteAllNote()">
            Delete All Notes <i class="fas fa-trash"></i>
          </button>
          <button type="button" id="clearNoteBtn" onclick="onClearNote()">Clear <i class="fas fa-broom"></i></button>
        </div>
      </div>
      <div class="dateTimeAddBtn-Div">
        <label> Must be done before : </label>
        <input type="date" id="date" max="9999-12-31" />
        <div class="errorStyle" id="date-error"></div>
        <input type="time" id="time" />
        <div class="errorStyle" id="time-error"></div>
        <button type="button" id="addNoteBtn" onclick="onAddNote()">
          <!-- Add Note -->
        </button>
      </div>
    </div>
    <div id="notesContainer"></div>
    <script src="main.js"></script>
  </body>
</html>
